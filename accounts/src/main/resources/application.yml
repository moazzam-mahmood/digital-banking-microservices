  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      shutdown:
        enabled: true
      health:
        probes:
          enabled: true
    info:
      env:
        enabled: true
    health:
      livenessstate:
        enabled: true
      readinessstate:
        enabled: true
  eureka:
    instance:
      prefer-ip-address: true
    client:
      fetch-registry: true
      register-with-eureka: true
      serviceUrl:
        defaultZone: http://localhost:8070/eureka/
  info:
    app:
      name: "accounts"
      description: "Digi-Bank Accounts Application"
      version: "1.0.0"
  server:
    port: 8080
  logging:
    level:
      com:
        demoproject:
          accounts: DEBUG


