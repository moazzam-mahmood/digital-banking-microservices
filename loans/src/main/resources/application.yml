server:
  port: 8090

spring:
  application:
    name: loans
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  config:
    import: "optional:configserver:http://localhost:8071/"
  profiles:
    active: qa
#  config:
#    import:
#      - "application_prod.yml"
#      - "application_qa.yml"
#  profiles:
#    active:
#      - "qa"
#
#build:
#  version: "1.0"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
info:
  app:
    name: "loans"
    description: "Digi-Bank Loans Application"
    version: "1.0.0"
logging:
  level:
    com:
      demoproject:
        loans: DEBUG